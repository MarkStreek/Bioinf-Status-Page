<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment (fragmentTitle)">
  <title th:text="${fragmentTitle}">Blank title</title>
  <meta name="viewport" content="width=600"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<div th:fragment="menubar" class="container-fluid p-0 d-flex h-10 w-100">

       class="d-flex flex-column
                    flex-shrink-0
                    p-3 custom-bg-color
                    text-white offcanvas offcanvas-start w-10">

      <img src="/images/HanzeLogo.jpeg" alt="Logo" style="width: 50px; height: auto;">

    </a>

      </li>
      <li class="sidebar-item nav-item mb-1">

           aria-expanded="false"
           aria-controls="settings">
          <span class="topic">Map</span>
        </a>
        <ul id="settings"
            class="sidebar-dropdown list-unstyled collapse fw-normal pb-1 small" style="padding-left:7px; text-align: left;"

          <li class="sidebar-item">
            <a th:href="@{/map(button=D108)}" href="#" class="sidebar-link">
              <span class="topic"> D108</span>

          </li>

            <a th:href="@{/map(button=D107)}" href="#" class="sidebar-link">

            </a>
          </li>
          <li class="sidebar-item">
            <a th:href="@{/map(button=H186)}" href="#" class="sidebar-link">
              <span class="topic"> H186</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a th:href="@{/map(button=H188A)}" href="#" class="sidebar-link">
              <span class="topic"> H188A</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a th:href="@{/map(button=H1122)}" href="#" class="sidebar-link">
              <span class="topic"> H1122</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a th:href="@{/map(button=Server)}" href="#" class="sidebar-link">
              <span class="topic"> Server</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item mb-1">
        <a th:href="@{/about}" href="#">
          About
        </a>
      </li>
    </ul>
    <hr>
    <p style="font-size: 10px">Â© 2024 Hanze Hogeschool Groningen, Ltd.<br>Website by <em>Luka, Sibren & Mark</em></p>
  </div>

  <div class="bg-light flex-fill fixed-top-navbar">
    <div class="p-2 d-flex text-white custom-bg-color">
      <a href="#" class="text-white"
         data-bs-toggle="offcanvas"
         data-bs-target="#bdSidebar">
        <i class="fa-solid fa-bars"></i>
      </a>
      <a href="/home" class="ms-3 nav-item" style="text-decoration: none; color: white">Bio-inf status page</a>
    </div>
  </div>
</div>

<button th:fragment="pageUpbutton"
        type="button"
        class="btn btn-success btn-floating btn-lg position-fixed"
        id="btn-page-up"
>
  <i class="fas fa-arrow-up"></i>
</button>

<th:block th:fragment="scripts">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
